{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus name="password" placeholder="Password" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus name="confirmation" placeholder="Repeat Password" type="text" required>
        </div>
        <button class="button-59" role="button" type="submit">Register</button>
    </form>
{% endblock %}

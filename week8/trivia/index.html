<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to question
        document.addEventListener("DOMContentLoaded", function() {
            //check multiple choice
            let correct = document.getElementById("correct"); // Removed the "#" from getElementById
            correct.addEventListener("click",function() {
                correct.style.backgroundColor = "green";
                document.querySelector("#answer1").innerHTML = "CORRECT";
            });

            let incorrect = document.querySelectorAll(".incorrect");
            for (let i = 0; i < incorrect.length; i++) {
                incorrect[i].addEventListener("click", function() {
                    incorrect[i].style.backgroundColor = "red";
                    document.querySelector("#answer1").innerHTML = "INCORRECT";
                });
            }
            //check free form
            document.querySelector("#submit").addEventListener("click", function(event) { //event parameter
                event.preventDefault();

                let input = document.querySelector("input");
                if (input.value.toLowerCase() === "peru") { // Fixed the comparison operator
                    input.style.backgroundColor = "green";
                    document.querySelector("#answer2").innerHTML = "CORRECT";
                } else {
                    input.style.backgroundColor = "red";
                    document.querySelector("#answer2").innerHTML = "INCORRECT";
                }
            });

        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <div class="container text-center">
                <!-- TODO: Add multiple choice question here -->
                <h3>How many calories does a lion eat in a day?</h3>
                <button id="correct" type="button">8000 Cal</button> <!-- Changed type to "button" -->
                <button class="incorrect" type="button">5000 Cal</button>
                <button class="incorrect" type="button">2000 Cal</button>
                <button class="incorrect" type="button">11000 Cal</button>
                <p id="answer1"></p>
            </div>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>In which country is the ancient site of "Machu Picchu" located?</h3>
            <form>
                <input type="text" placeholder="Country">
                <button id="submit" type="submit">Submit!</button> <!-- Changed type to "submit" -->
                <p id="answer2"></p>
            </form>
        </div>
    </div>
</body>
</html>
